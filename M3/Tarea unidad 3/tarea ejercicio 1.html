<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1;

        num1=prompt('Ingrese la distancia a recorrer en metros:','');

        num1=parseInt(num1);

        if (num1>=0 && num1<1000){
            document.write('Se recomienda proceder a pie');
            }else{
                if (num1>=1000 && num1<10000){
                document.write('Se recomienda proceder en bicicleta');
                }else{
                    if (num1>=10000 && num1<30000){
                    document.write('Se recomienda proceder en colectivo');    
                    }else{
                        if (num1>=30000 && num1<100000){
                        document.write('Se recomienda proceder en auto');
                        }else{
                            if (num1>=100000){
                            document.write('Se recomienda proceder en avion');
                            }else{
                                if (num1<0){
                                document.write('Por favor ingrese un valor positivo');
                                }
                            }
                        }
                    }
                }
            }
        



    </script>
    
</body>
</html>
