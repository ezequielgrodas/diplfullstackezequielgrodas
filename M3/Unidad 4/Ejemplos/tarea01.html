<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tarea01.css">
</head>
<body>
    <div id="contenedor">
        <div id="rojo" style="height: 300px; width: 300px; background-color: red; border: 2px solid black;">
        </div>
        <br>    
        <div id="azul" style="height: 300px; width: 300px; background-color: blue; border: 2px solid black;">
        </div>
        <button class="boton" id="reset">Reset</button>
    </div>


<script>
    let fondo = document.getElementById("contenedor");
    let rojo = document.getElementById("rojo");
    let azul = document.getElementById("azul");
    let reset = document.getElementById("reset");

    rojo.addEventListener("click", function(){
        fondo.classList.add("rojo");
    });
    azul.addEventListener("click", function(){
        fondo.classList.add("azul");
        fondo.classList.remove("rojo");
    });
    reset.addEventListener("click", function(){
        fondo.classList.remove("rojo");
        fondo.classList.remove("azul");
    });


</script>    
</body>
</html>
